events { }

http {
    upstream wordpress {
        server wordpress1:80 weight=4;
        server wordpress2:80 weight=2;
        server wordpress3:80;
    }

    server {
        listen 80;
        server_name localhost; 
        
        # Balanceo de carga entre los tres WordPress en la ra√≠z
        location / {
            proxy_pass http://wordpress;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;           
        }

        # Redirigir todas las solicitudes de wp-admin y wp-login.php a wordpress1
        location ~ ^/(wp-admin|wp-login\.php) {
            rewrite ^/(.*)$ /$1 break;
            proxy_pass http://wordpress1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }     
    }
}
